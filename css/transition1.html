<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 100px;
            background-color: orange;
            transition: width,height 1s 0.5s;
        }
        div:hover{
            width: 100px;
            height: 400px;
            background-color: red;
           
        }


    </style>
    
</head>
<body>
    <!-- transition : 요소의 전환(시작과 끝)효과를 지정하는 단축 속성
        - 속성명 지속시간(필수) 타이밍 함수 대기시간; 

        #transition-property(전환효과를 사용할 속성 이름을 지정)
        - all(모든속성에 적용)
        - 속성이름 - 전환효과를 사용할 속성 이름 명시 
    
        #transition-duration(전환효과의 지속시간)
        
        #transition-timing-funtion

        #transition-delay
        - 전환 효과가 몇초 뒤에 시작할지에 대한 대기시간 

    -->

        <div></div>
    
</body>
</html>
